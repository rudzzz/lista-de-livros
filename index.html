<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ee599b2dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Livros</title>
</head>
<body>
    <h1>
        <i class="fa-solid fa-book main-color"></i> Minha Lista de <span class="main-color">Livros</span> 
    </h1>
    <div class="container">
        <form id="book-form">
            <label for="title">Título</label><br>
            <input type="text" id="title"><br>

            <label for="author">Autor</label><br>
            <input type="text" id="author"><br>

            <label for="numeracao">Númeração do lívro</label><br>
            <input type="number" id="numeracao">
            <button type="submit" id="btn-add-book" class="btn-add-book">Adicionar</button>
        </form>
        <table class="tabela">
            <thead class="thead">
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Numeração</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
